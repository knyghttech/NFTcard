<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css" type="text/css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <!--Item for sale with hover effect-->
    <div class="nft-card">
      <a href="https://www.frontendmentor.io" target="_blank"><img src="images/image-equilibrium.jpg" alt="Equilibrium" class="topcard"></a>
        <div class="view">
          <a href="https://www.frontendmentor.io" target="_blank"><img src="images/icon-view.svg" alt="" class="eye"></a>
        </div>
        <!--Information with in the NFT Card-->
        <p>Equilibrium #3429</p>
    </div>
      <div class="content">
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="float-container">
          <!--Price of the NFT-->
          <div class="eth">
            <img src="images/icon-ethereum.svg" alt="icon-ethereum" class="etherium">
              <span>0.041 ETH</span>
          </div>
          <!--Time remaining for sale-->
          <div class="clock">
            <img src="images/icon-clock.svg" alt="icon-clock" class="clock-icon">
              <span>3 days left</span>
          </div>
        </div>
        <!--Separator-->
            <hr>
            <!--Creator info-->
              <div class="creator">  
                <img src="images/image-avatar.png" alt="image-avatar" class="avatar">
                <p>Creation of <a href="https://www.frontendmentor.io" target="_blank"><span>Jules Wyvern</span></a></p>
              </div>
      </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/knyghttech">Knyght Tech</a>.
  </div>
</body>
</html>
